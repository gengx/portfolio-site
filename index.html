<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelly's Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <section class="main">
      <header class="header">
        <div class="logo"><img src="images\miami.png" alt="Miami University Logo"></div>
        <div class="name">
          <p class="full-name">Xinli Geng</p>
          <p class="slogan">FRONT-END NINJA</p>
        </div>
      </header>
      <hr class="separator">
      <section class="theme-img">
        <img src="images\theme.jpg" alt="Theme Image: Laptop">
      </section>
      <h1>Featured Work</h1>
      <section class="work">
        <article class="part">
          <img src="images\eyes.jpg" alt="Eyes">
          <h2>EYES</h2>
          <div class="link">
            <a href="https://github.com/gengx/eyes.git" target="_blank">https://github.com/gengx/eyes.git</a>
          </div>
        </article>
        <article class="part">
          <img src="images\calligraphy.jpg" alt="Calligraphy">
          <h2>CALLIGRAPHY</h2>
          <div class="link">
            <a href="https://github.com/gengx/calligraphy.git" target="_blank">https://github.com/gengx/calligraphy.git</a>
          </div>
        </article>
        <article class="part">
          <img src="images\birds.jpg" alt="Birds">
          <h2>BIRDS</h2>
          <div class="link">
            <a href="https://github.com/gengx/birds.git" target="_blank">https://github.com/gengx/birds.git</a>
          </div>
        </article>
      </section>
    </section>
    <aside class="sidebar">
      <section class="side-content">
        <div class="palett">
          <div class="color-block-1"></div>
          <p class="color_id">#c3142d</p>
        </div>
        <div class="palett">
          <div class="color-block-2"></div>
          <p class="color_id">#02d3c49</p>
        </div>
        <div class="palett">
          <div class="color-block-3"></div>
          <p class="color_id">#868e96</p>
        </div>
      </section>
    </aside>
  </div>
</body>
</html>
